<!DOCTYPE HTML>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
		<title>Tasks</title>
		
	</head>
	<body>
		<form action="#" method="post" accept-charset="utf-8" id="theForm">
			<fieldset>
				<legend>Enter an item to be Done</legend>
				<div>
					<label for="task">Task</label><input type="text" name="task" id="task" required>
				</div>
				<div>
						<label for="priority">Priority</label>
								<select name="priority" id="priority" required>
									<option value="high">High</option>
									<option value="normal" selected>Normal</option>
									<option value="low">Low</option>
								</select>
				</div>
				<input type="submit" value="Add It!" id="submit">
				<div id="output"></div>
			</fieldset>
		</form>
		<script type="text/javascript" charset="utf-8" src="tasks.js"></script>
	</body>
</html>
