<html>
  <script src="shopping.js"></script>
  <body>
  <form action="login.php" method="post" id="calculateForm">
    
    <div>
      <label for="quantity">Quantity</label>
      <input type="number" name="quantity" id="quantity" value="1" min="1" required>
    </div>
    <div>
      <label for="price">Price per unit</label>
      <input type="text" name="price" id="price" value="1.00" required>
    </div>
    <div>
      <label for="tax">Tax Rate (%)</label>
      <input type="text" name="tax" id="tax" value="0.0" required>
    </div>
    <div>
      <label for="discount">Discount</label>
      <input type="text" name="discount" id="discount" value="0.0" required>
    </div>
    <div>
      <label for="total">Total</label>
      <input type="text" name="total" id="total" value="0.0" required>
    </div>
    <div>
      <input type="submit" value="Calculate" id="submit">
    </div>
  </form>

  </body>
</html>
