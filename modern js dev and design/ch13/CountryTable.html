<!DOCTYPE HTML>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
		<title>CountryTable</title>
		
	</head>
	<body>

		<table border="1" id="countries">
			<caption>Alphabetical list of countries of the world</caption>
			<thead>
				<tr><th>Country</th><th>Population</th><th>Size (sq. km.)</th></tr>
			</thead>
			<tbody>
				<tr><td>Afghanistan</td><td>29121386</td><td>645807</td></tr>
				<tr><td>Albania</td><td>29121387</td><td>645808</td></tr>
			</tbody>
		</table>
		
		<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery.dataTables.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#countries').dataTable();
			});
		</script>
	</body>
	
</html>
